<!-- NFT Marketplace Gallery - HTML/CSS/JS Version -->
<style>
/* Marketplace Gallery Styles */
.marketplace-gallery {
    padding: 4rem 0;
    background: linear-gradient(180deg, transparent, rgba(139,92,246,.03));
}

.marketplace-header {
    text-align: center;
    margin-bottom: 3rem;
}

.marketplace-title {
    font-size: clamp(2rem, 4vw, 3rem);
    font-weight: bold;
    background: linear-gradient(135deg, #10b981, #059669, #34d399);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
}

.marketplace-subtitle {
    color: #9ca3af;
    font-size: 1.125rem;
}

.marketplace-controls {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
    padding: 0 1rem;
}

.marketplace-search {
    position: relative;
    flex: 1;
    max-width: 300px;
}

.marketplace-search input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.5rem;
    background: rgba(17, 24, 39, 0.8);
    border: 1px solid rgba(75, 85, 99, 0.5);
    border-radius: 0.5rem;
    color: white;
    font-size: 0.875rem;
}

.marketplace-search input:focus {
    outline: none;
    border-color: #10b981;
    box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
}

.marketplace-search-icon {
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: #6b7280;
}

.marketplace-filters {
    display: flex;
    gap: 0.75rem;
    align-items: center;
}

.marketplace-select {
    padding: 0.5rem 0.75rem;
    background: rgba(17, 24, 39, 0.8);
    border: 1px solid rgba(75, 85, 99, 0.5);
    border-radius: 0.5rem;
    color: white;
    font-size: 0.875rem;
}

.marketplace-select:focus {
    outline: none;
    border-color: #10b981;
}

.view-toggle {
    display: flex;
    background: rgba(17, 24, 39, 0.8);
    border-radius: 0.5rem;
    padding: 0.25rem;
}

.view-toggle button {
    padding: 0.5rem;
    background: none;
    border: none;
    color: #6b7280;
    cursor: pointer;
    border-radius: 0.25rem;
    transition: all 0.3s;
}

.view-toggle button.active {
    background: #10b981;
    color: white;
}

.nft-marketplace-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.nft-marketplace-card {
    background: linear-gradient(135deg, rgba(17, 24, 39, 0.95), rgba(31, 41, 55, 0.95));
    border: 1px solid rgba(75, 85, 99, 0.3);
    border-radius: 1rem;
    overflow: hidden;
    transition: all 0.3s ease;
    position: relative;
}

.nft-marketplace-card:hover {
    transform: translateY(-4px) scale(1.02);
    border-color: rgba(16, 185, 129, 0.5);
    box-shadow: 0 10px 40px rgba(16, 185, 129, 0.2);
}

.nft-marketplace-card::before {
    content: '';
    position: absolute;
    inset: -1px;
    background: linear-gradient(45deg, #10b981, #059669, #34d399, #fbbf24);
    border-radius: 1rem;
    opacity: 0;
    z-index: -1;
    transition: opacity 0.3s;
}

.nft-marketplace-card:hover::before {
    opacity: 0.7;
}

.nft-image-container {
    position: relative;
    aspect-ratio: 1;
    overflow: hidden;
}

.nft-marketplace-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.nft-marketplace-card:hover .nft-marketplace-image {
    transform: scale(1.1);
}

.nft-rarity-badge {
    position: absolute;
    top: 0.75rem;
    left: 0.75rem;
    padding: 0.25rem 0.5rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 0.25rem;
    backdrop-filter: blur(10px);
}

.nft-like-btn {
    position: absolute;
    top: 0.75rem;
    right: 0.75rem;
    width: 2rem;
    height: 2rem;
    border: none;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.5);
    color: #6b7280;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.nft-like-btn:hover,
.nft-like-btn.liked {
    background: #ef4444;
    color: white;
}

.nft-card-content {
    padding: 1rem;
}

.nft-card-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 0.75rem;
}

.nft-name {
    font-size: 1.125rem;
    font-weight: bold;
    color: white;
    margin: 0;
}

.nft-description {
    color: #9ca3af;
    font-size: 0.875rem;
    margin-bottom: 1rem;
    line-height: 1.4;
}

.nft-stats {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.nft-stat {
    text-align: center;
}

.nft-stat-label {
    font-size: 0.75rem;
    color: #6b7280;
    margin-bottom: 0.25rem;
}

.nft-stat-value {
    font-size: 0.875rem;
    font-weight: bold;
}

.nft-price-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.nft-price {
    display: flex;
    flex-direction: column;
}

.nft-price-eth {
    font-size: 1.125rem;
    font-weight: bold;
    color: #10b981;
}

.nft-price-usd {
    font-size: 0.875rem;
    color: #6b7280;
}

.nft-engagement {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 0.25rem;
}

.nft-engagement-stat {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    font-size: 0.75rem;
    color: #6b7280;
}

.nft-buy-btn {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(135deg, #10b981, #059669);
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.nft-buy-btn:hover {
    background: linear-gradient(135deg, #059669, #047857);
    transform: translateY(-1px);
}

/* Rarity Colors */
.rarity-common { background-color: rgba(107, 114, 128, 0.2); color: #6b7280; border: 1px solid rgba(107, 114, 128, 0.4); }
.rarity-rare { background-color: rgba(59, 130, 246, 0.2); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.4); }
.rarity-epic { background-color: rgba(139, 92, 246, 0.2); color: #8b5cf6; border: 1px solid rgba(139, 92, 246, 0.4); }
.rarity-legendary { background-color: rgba(245, 158, 11, 0.2); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.4); }
.rarity-mythic { background-color: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.4); }

.stat-power { color: #ef4444; }
.stat-defense { color: #3b82f6; }
.stat-speed { color: #10b981; }
.stat-special { color: #8b5cf6; }

/* Mobile Responsive */
@media (max-width: 768px) {
    .nft-marketplace-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
    }
    
    .marketplace-controls {
        flex-direction: column;
        align-items: stretch;
    }
    
    .marketplace-search {
        max-width: none;
        margin-bottom: 1rem;
    }
    
    .marketplace-filters {
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .nft-marketplace-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<!-- NFT Marketplace Gallery HTML -->

            <h2 class="marketplace-title">ü¶é NFT Marketplace</h2>
            <p class="marketplace-subtitle">Discover, collect, and trade unique Omniverse Geckos</p>
        </div>

        <div class="marketplace-controls">

            <div class="marketplace-filters">
                <select id="rarity-filter" class="marketplace-select">

        </div>

        <div id="nft-marketplace-grid" class="nft-marketplace-grid">
            <!-- NFTs will be populated by JavaScript -->
        </div>
    </div>
</section>

<script>
// NFT Marketplace Data and Logic
const MARKETPLACE_NFTS = [
    {
        id: '1',
        name: 'Golden Emperor',
        description: 'A majestic golden gecko with imperial powers and rare golden scales',
        image: 'assets/geckos/gecko-nft-1.jpg',

        priceUSD: '$4,250',

        createdAt: '2024-01-15'
    },
    {
        id: '2',
        name: 'Crystal Warrior',
        description: 'Battle-hardened gecko with crystal armor and defensive capabilities',
        image: 'assets/geckos/gecko-nft-2.jpg',
        rarity: 'legendary',
        price: '1.2',
        priceUSD: '$2,040',
        stats: { power: 89, defense: 95, speed: 78, special: 85 },
        likes: 1923,
        views: 12847,
        createdAt: '2024-02-03'
    },
    {
        id: '3',
        name: 'Shadow Assassin',
        description: 'Stealthy gecko master of darkness with incredible speed',
        image: 'assets/geckos/gecko-nft-3.jpg',
        rarity: 'epic',
        price: '0.8',
        priceUSD: '$1,360',
        stats: { power: 78, defense: 65, speed: 98, special: 88 },
        likes: 1456,
        views: 9234,
        createdAt: '2024-02-18'
    },
    {
        id: '4',
        name: 'Fire Elemental',
        description: 'Blazing gecko with fire manipulation powers',
        image: 'assets/geckos/gecko-nft-4.jpg',
        rarity: 'rare',
        price: '0.4',
        priceUSD: '$680',
        stats: { power: 85, defense: 70, speed: 82, special: 90 },
        likes: 892,
        views: 5647,
        createdAt: '2024-03-05'
    },
    {
        id: '5',
        name: 'Ice Guardian',
        description: 'Frozen defender with ice powers and high defense',
        image: 'assets/geckos/gecko-nft-5.jpg',
        rarity: 'rare',
        price: '0.35',
        priceUSD: '$595',
        stats: { power: 72, defense: 95, speed: 65, special: 78 },
        likes: 743,
        views: 4921,
        createdAt: '2024-03-12'
    },
    {
        id: '6',
        name: 'Nature Spirit',
        description: 'Forest guardian with natural healing abilities',
        image: 'assets/geckos/gecko-nft-6.jpg',
        rarity: 'common',
        price: '0.15',
        priceUSD: '$255',
        stats: { power: 65, defense: 72, speed: 75, special: 68 },
        likes: 456,
        views: 2834,
        createdAt: '2024-03-20'
    }
];

let marketplaceState = {
    nfts: MARKETPLACE_NFTS,
    filteredNfts: MARKETPLACE_NFTS,
    likedNfts: new Set(),
    searchQuery: '',
    rarityFilter: 'all',
    sortFilter: 'popular'
};

function initializeMarketplace() {
    renderNFTs();
    setupEventListeners();
}

function setupEventListeners() {
    const searchInput = document.getElementById('nft-search');
    const rarityFilter = document.getElementById('rarity-filter');
    const sortFilter = document.getElementById('sort-filter');

    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            marketplaceState.searchQuery = e.target.value.toLowerCase();
            filterAndRenderNFTs();
        });
    }

    if (rarityFilter) {
        rarityFilter.addEventListener('change', (e) => {
            marketplaceState.rarityFilter = e.target.value;
            filterAndRenderNFTs();
        });
    }

    if (sortFilter) {
        sortFilter.addEventListener('change', (e) => {
            marketplaceState.sortFilter = e.target.value;
            filterAndRenderNFTs();
        });
    }
}

function filterAndRenderNFTs() {
    let filtered = [...marketplaceState.nfts];

    // Apply search filter
    if (marketplaceState.searchQuery) {
        filtered = filtered.filter(nft => 
            nft.name.toLowerCase().includes(marketplaceState.searchQuery) ||
            nft.description.toLowerCase().includes(marketplaceState.searchQuery)
        );
    }

    // Apply rarity filter
    if (marketplaceState.rarityFilter !== 'all') {
        filtered = filtered.filter(nft => nft.rarity === marketplaceState.rarityFilter);
    }

    // Apply sorting
    filtered.sort((a, b) => {
        switch (marketplaceState.sortFilter) {
            case 'price_low':
                return parseFloat(a.price) - parseFloat(b.price);
            case 'price_high':
                return parseFloat(b.price) - parseFloat(a.price);
            case 'newest':
                return new Date(b.createdAt) - new Date(a.createdAt);
            case 'popular':
            default:
                return b.likes - a.likes;
        }
    });

    marketplaceState.filteredNfts = filtered;
    renderNFTs();
}

function toggleLike(nftId) {
    if (marketplaceState.likedNfts.has(nftId)) {
        marketplaceState.likedNfts.delete(nftId);
    } else {
        marketplaceState.likedNfts.add(nftId);
    }
    
    const likeBtn = document.querySelector(`[data-nft-id="${nftId}"] .nft-like-btn`);
    if (likeBtn) {
        likeBtn.classList.toggle('liked', marketplaceState.likedNfts.has(nftId));
        likeBtn.innerHTML = marketplaceState.likedNfts.has(nftId) ? '‚ù§Ô∏è' : 'ü§ç';
    }
}

function getRarityEmoji(rarity) {
    const emojis = {
        common: '‚ú®',
        rare: 'üíé',
        epic: 'üëë',
        legendary: 'üèÜ',
        mythic: 'üî•'
    };
    return emojis[rarity] || '‚ú®';
}

function formatNumber(num) {
    return num.toLocaleString();
}

function renderNFTs() {
    const grid = document.getElementById('nft-marketplace-grid');
    if (!grid) return;

    if (marketplaceState.filteredNfts.length === 0) {
        grid.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">ü¶é</div>
                <h3 style="color: #d1d5db; margin-bottom: 0.5rem;">No NFTs Found</h3>
                <p style="color: #6b7280;">Try adjusting your search or filters</p>
            </div>
        `;
        return;
    }

    grid.innerHTML = marketplaceState.filteredNfts.map(nft => `
        <div class="nft-marketplace-card" data-nft-id="${nft.id}">
            <div class="nft-image-container">
                <img src="${nft.image}" alt="${nft.name}" class="nft-marketplace-image" loading="lazy">
                <div class="nft-rarity-badge rarity-${nft.rarity}">
                    ${getRarityEmoji(nft.rarity)} ${nft.rarity.toUpperCase()}
                </div>
                <button class="nft-like-btn ${marketplaceState.likedNfts.has(nft.id) ? 'liked' : ''}" 
                        onclick="toggleLike('${nft.id}')">
                    ${marketplaceState.likedNfts.has(nft.id) ? '‚ù§Ô∏è' : 'ü§ç'}
                </button>
            </div>
            
            <div class="nft-card-content">
                <div class="nft-card-header">
                    <h3 class="nft-name">${nft.name}</h3>
                </div>
                
                <p class="nft-description">${nft.description}</p>
                
                <div class="nft-stats">
                    <div class="nft-stat">
                        <div class="nft-stat-label">PWR</div>
                        <div class="nft-stat-value stat-power">${nft.stats.power}</div>
                    </div>
                    <div class="nft-stat">
                        <div class="nft-stat-label">DEF</div>
                        <div class="nft-stat-value stat-defense">${nft.stats.defense}</div>
                    </div>
                    <div class="nft-stat">
                        <div class="nft-stat-label">SPD</div>
                        <div class="nft-stat-value stat-speed">${nft.stats.speed}</div>
                    </div>
                    <div class="nft-stat">
                        <div class="nft-stat-label">SPC</div>
                        <div class="nft-stat-value stat-special">${nft.stats.special}</div>
                    </div>
                </div>
                
                <div class="nft-price-section">
                    <div class="nft-price">
                        <div class="nft-price-eth">${nft.price} ETH</div>
                        <div class="nft-price-usd">${nft.priceUSD}</div>
                    </div>
                    <div class="nft-engagement">
                        <div class="nft-engagement-stat">
                            <span>üëÅÔ∏è</span> ${formatNumber(nft.views)}
                        </div>
                        <div class="nft-engagement-stat">
                            <span>‚ù§Ô∏è</span> ${formatNumber(nft.likes)}
                        </div>
                    </div>
                </div>
                
                <button class="nft-buy-btn" onclick="buyNFT('${nft.id}')">
                    üõí Buy Now
                </button>
            </div>
        </div>
    `).join('');
}

function buyNFT(nftId) {
    const nft = marketplaceState.nfts.find(n => n.id === nftId);
    if (nft) {
        alert(`Purchasing ${nft.name} for ${nft.price} ETH!\n\nThis would connect to your Web3 wallet in production.`);
    }
}

// Initialize marketplace when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Small delay to ensure all elements are rendered
    setTimeout(initializeMarketplace, 100);
});
</script>
